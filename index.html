<body>
  <main class="site-content">
    <div class="container-registration container">

      <div class="registration-left">
        <img class="user-img" src="img/user-img.svg" alt="user-image" width="120" height="120">
        <div class="registration-left-description">
          <h2 class="registration-heading">Letâ€™s get you set up</h2>
          <p class="registration-info">Itshould only take a couple of minutes to pair with your watch</p>
        </div>

      </div>

      <div class="registration-right">
        <form class="registratino-form" action="https://echo.htmlacademy.ru" method="POST">

          <div class="input-div">
            <p class="input-desc">Name</p>
            <div class="input-right">
              <label for="input-label">
                <input class="input-box" name="name" id="input-name" type="text" placeholder="First Name" required>
              </label>
            </div>
          </div>

          <div class="input-div">
              <p class="input-desc">Gender</p>
              <div class="input-right">
                <label class="gender-input" for="gender-input">
                  <input class="input-radio" type="radio" name="gender" value="male" id="gender-input" checked>Male
                </label>
                <label class="gender-input" for="gender-input">
                  <input class=" input-radio" type="radio" name="gender" value="female" id="gender-input">Female
                </label>
              </div>
            </fieldset>
          </div>

          <div class="input-div">
            <p class="input-desc">Date of birth</p>
            <div class="input-right">
              <label for="input-label">
                <input class="input-box" name="date-of-birth" id="input-name" type="text" placeholder="2001-01-02" required>
              </label>
            </div>
          </div>


          <div class="input-div">
            <p class="input-desc">Date of birth</p>
            <div class="input-right">
              <label for="input-label">
                <input class="input-box" name="email" id="input-name" type="email" placeholder="kendall@email.com" required>
              </label>
            </div>
          </div>

          <div class="input-div">
            <p class="input-desc">Mobile</p>
            <div class="input-right">
              <label for="input-label">
                <input class="input-box" name="phone" id="input-name" type="tel" placeholder="+998 90 975 43 23" required>
              </label>
            </div>
          </div>

          <div class="input-div">
            <p class="input-desc">Customer ID</p>
            <div class="input-right">
              <label for="input-label">
                <input class="input-box" name="customer-id" id="input-name" type="number" placeholder="576802-ERD0348 45" required>
              </label>
            </div>
          </div>


          <div class="input-div">
            <p class="input-desc">Membership</p>
            <div class="input-right">
              <label class="membership-input" for="membership-input-classic">
                <input class="input-radio" type="radio" name="membership" value="classic"
                  id="membership-input-classic" checked>Classic
              </label>
              <label class="membership-input" for="membership-input-silver">
                <input class=" input-radio" type="radio" name="membership" value="silver" id="gender-input-silver">Silver
              </label>
              <label class="membership-input" for="membership-input-gold">
                <input class=" input-radio" type="radio" name="membership" value="gold" id="membership-input-gold">gold
              </label>
            </div>
            </fieldset>
          </div>


          <div class="cancel-submit">
            <button class="btn btn-cancel">CANCEL</button>
            <button class="btn btn-save">SAVE</button>
          </div>

            <p>Date of birth</p>

        </form>
      </div>
    </div>
  </main>
</body>
</html>
